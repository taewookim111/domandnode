<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="main.js"></script>
</head>

<body>
    <div class="inner">
        DOM을 배워보자
    </div>
    <input type="text">
    <!-- 
        html요소의 구조 
        시작태그 div,
        속성(attribute)이름 class
        속성 값 inner
        콘텐츠 DOM을 배워보자
        종료태그 /div
        이런 요소들은 브라우저의 렌더링엔진(화면에 그려주는 행위를
        렌더링이라고 함)에 의해서 html요소의 속성들은
        속성노드로 텍스트 콘텐츠는 텍스트 노드로 변환된다

        노드??
        DOM에서 웹페이지의 모든 구성요소를 나타내는 기본단위
        즉, 문서 내의 각각의 개별적인 단위를 뜻합니다
        이런 html요소의 각 노드들은 중첩관계(요소들의 집합으로
        생기는 상호작용)에 의해서 부모 자식관계가 형성됩니다

        트리구조 : 부모노드, 자식노드로 구성되어 노드간의 
        부모, 형제관계 즉 계층적 구조를 표현하는 비선형 자료구조를의미

        최상위 노드는 부모노드가 없으며 ROOT(루트)노드라고 합니다
        최하위 즉 자식노드가 없는 노드는 LEAF(리프)노드라고 합니다

        노드 객체들로 구성된 트리 자료구조를 DOM이라고 부르는것입니다
        따라서 DOM은 html문서의 계층적 구조와 정보를 표현하고
        이를 제어할 수 있는 API,
        즉 프로퍼티와 메서드를 제공하는 트리구조다 라고 볼수있다
     -->

    <ul id="list">
        <li class="red">COLOR</li>
        <li class="red">COLOR</li>
        <li class="red">COLOR</li>
    </ul>

    <div id="text">Hello <span>World</span></div>

</body>

</html>
